<!doctype html>
<html lang="en" ng-app="ToDo">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoController.js"></script>
  </head>

  <body ng-controller="ToDoController as toDoCtrl">
  <!-- as ... is to know how to reference the controller later on in the index -->
    <h1>Add a Task</h1>
    <form class="form-horizontal">
      <input type="text" ng-model="toDoCtrl.taskName">
      <input type="date" ng-model="toDoCtrl.taskDate">
      <button class="btn addButton" ng-click="toDoCtrl.addTask()">Add Task</button>
    </form>


    <ul class="list-group" >
      <li ng-repeat="task in toDoCtrl.tasks">
        <p>{{task.name}}</p>
        <h5>{{task.date | date}}</h5>
        <button ng-click="toDoCtrl.deleteTask()">Remove Task</button>
        <button ng-click="toDoCtrl.editTask()">Edit Task</button>
      </li>
    </ul>
  </body>
  
  </html>
